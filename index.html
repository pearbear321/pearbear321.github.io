<!DOCTYPE html>
<html>
<head>

</head>
<body>
<p> Heirloom Finder </p>
<p> This tool will help you find good heirlooms, it will probably be most useful during stages where you're trying to find good heirlooms of the next higher rarity than the ones you have. </p>
<span>  
	Import save: <input type="text" id="saveInput" title="Paste save here"/><br>
	<label for="spireChoice">Highest spire you'll clear cell 70:</label>
		<select name="spire" id="spireChoice" title="Spires drop an heirloom at cell 70" onchange="setMaxSpire(this.value);">
			<option value="0">None</option>
			<option value="1">Spire (z200)</option>
			<option value="2">Spire II (z300)</option>
			<option value="3">Spire III (z400)</option>
			<option value="4">Spire IV (z500)</option>
			<option value="5">Spire V (z600)</option>
			<option value="6">Spire VI (z700)</option>
			<option value="7">Spire VII (z800)</option>
		</select><br>
	Zone to advance RNG: <input type="text" id="lowZoneText" title="Lower zone to advance heirloom RNG at or where you typically do voids."/>
	<input type="radio" name="low" onclick="setLowUniverse(this);" value="1">U1
      	<input type="radio" name="low" onclick="setLowUniverse(this);" value="2">U2
	<button type="button" id="lowNextFiveButton" title="Show the next 5 heirlooms at this zone.">
							Next 5 Here</button><br>
	Zone for max rarity: <input type="text" id="highZoneText" title="Higher zone with desired heirloom rarity"/>
	<input type="radio" name="high" onclick="setHighUniverse(this);" value="1">U1
      	<input type="radio" name="high" onclick="setHighUniverse(this);" value="2">U2
	<button type="button" id="highNextFiveButton" title="Show the next 5 heirlooms at this zone.">
							Next 5 Here</button>
	<button type="button" id="highNextFiveMaxButton" title="Show the next 5 maximum rarity heirlooms at this zone.">
							Next 5 Max Rarity Here</button><br><br>
	<button type="button" id="heirloomSearchButton" title="Search for highest rarity heirlooms at max rarity zone after advancing RNG at a lower zone.">
							Search for heirlooms</button>
</span>
	
	<script>
                for (var i = 0; i <5; i++) {
                    document.write('<p id ="heirloom' + i +'" ></p>');
                }
        </script> 

	
</body>

	<script src="config.js"></script>
	<script src="lz-string.js"></script>
	<script src="rng.js"></script>
</html>
